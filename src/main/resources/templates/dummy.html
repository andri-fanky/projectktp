<!DOCTYPE html>

<html>
    <div th:replace="header :: header"></div>
    <body>
        <section class="container">
            <h2>Dummy</h2>
            <div class="mt-3">
                <a type="button" class="btn btn-outline-primary btn-sm" href="create">Tambah Data</a>
            </div>
            <table id="table" class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>NIK</th>
                        <th>Tanggal Lahir</th>
                        <th>Foto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item:${data}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${#calendars.format(item.tanggal, 'dd MMM yyyy')}"></td>
                        <td th:text="${item.tanggal}"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
